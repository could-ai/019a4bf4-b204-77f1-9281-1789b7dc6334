name: couldai_user_app
description: "App de fitness personalizado com IA para treinos personalizados, rastreamento de progresso e correção de forma."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.1.1  # Gerenciamento de estado
  camera: ^0.10.5+9  # Para correção de forma via câmera
  shared_preferences: ^2.2.3  # Persistência local de dados
  fl_chart: ^0.67.0  # Gráficos para rastreamento de progresso
  intl: ^0.19.0  # Suporte a datas e internacionalização (português)
  image_picker: ^1.0.7  # Para tirar foto de alimentos
  google_ml_kit: ^0.18.0  # Para análise de imagem com IA (detecção de objetos/alimentos)

  # TODO: Adicionar dependências para wearables (ex.: health) quando backend estiver conectado

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/  # Para ícones de exercícios

  # TODO: Adicionar fontes personalizadas se necessário